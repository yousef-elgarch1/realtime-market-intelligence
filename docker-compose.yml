version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: market-postgres
    environment:
      POSTGRES_DB: market_intelligence
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - market-net
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: market-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - market-net
    restart: unless-stopped

  # Apache Kafka Setup
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: market-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - market-net
    restart: unless-stopped


  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - market-net


  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: market-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus_data:/prometheus
    networks:
      - market-net
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: market-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - market-net
    restart: unless-stopped

  # MLflow Tracking Server (Windows-compatible)
  mlflow:
    image: python:3.9-slim
    container_name: market-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    working_dir: /mlflow
    command: >
      bash -c "
        pip install mlflow==2.8.1 &&
        mlflow server 
          --backend-store-uri sqlite:///mlflow.db
          --default-artifact-root /mlflow/artifacts 
          --host 0.0.0.0 
          --port 5000
      "
    networks:
      - market-net
    restart: unless-stopped

  # Jupyter Notebook (Windows-compatible)
  jupyter:
    image: jupyter/minimal-notebook:latest
    container_name: market-jupyter
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: "bcg_market_intelligence"
    volumes:
      - jupyter_data:/home/jovyan/work
    networks:
      - market-net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  mlflow_data:
  jupyter_data:

networks:
  market-net:
    driver: bridge